<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="grid">
        <div class="card">
            <div class="card-cover">
                <img src="/assets/illustration-hero.svg">
            </div>
            <div class="card-body">
                <div class="card-description">
                    <h1>Order Summary</h1>
                    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
            </div>
            <div class="card-content">
                <div class="musik-icon">
                </div>
                <div class="price">
                    <span>Annual Plan</span>
                    <span> $59.99/year</span>
                </div>
                <div>
                    <a href="#" class="change">Change</a>
                </div>
            </div>
            <div class="btn-group">
                <button> Proceeds to Payment</button>
                <button>Cancel Order</button>
            </div>
        </div>
    </div>
</body>

</html>
